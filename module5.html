    <script type="text/javascript">

    document.write('<p>Enter a word in the box below to see how it looks in reverse!</p>');

    function reverseString(str) {
        let splitString = str.split("");
        let reverseArray = splitString.reverse();
        let joinArray = reverseArray.join("");
        return joinArray;

    }

    function displayReversal() {
        let t = document.getElementById("reversal");
        t.innerHTML = reverseString(document.getElementById('word').value);
    }

    </script>
    
    <form>
        <input id="word" type="text" size="20">
        <input type="button" value="reverse me!" onclick="displayReversal();">
    </form>

    <div id="reversal">Your reversed word will show here</div>

    
    <h4>Problem B</h4>

    <script type="text/javascript">
    
    function htmlMultiples(num) {
        let numArray = [];

        for (let i = 1; i <= 20; i++){
            numArray.push(num * i);
        }            
        arrayToTable(numArray);
    }
    
    function arrayToTable(array) {
        let counter = 0;

        document.write('<table>'.replace(/</g,'<') + '</br>');

        for (i in array) {

            if (counter <= 3){
                if (i == 0) document.write('<tr>'.replace(/</g,'<'));
                document.write('<td>'.replace(/</g,'<') + array[i] + '</td>'.replace(/</g,'<')); 
                if (i == 3) document.write('</tr>'.replace(/</g,'<') + '</br>');            }
            
            else if (counter >= 4 && counter <= 7) {               
                if (i == 4) document.write('<tr>'.replace(/</g,'<'));
                document.write('<td>'.replace(/</g,'<') + array[i] + '</td>'.replace(/</g,'<')); 
                if (i == 7) document.write('</tr>'.replace(/</g,'<') + '</br>');            }

            else if (counter >= 8 && counter <= 11){
                if (i == 8) document.write('<tr>'.replace(/</g,'<'));
                document.write('<td>'.replace(/</g,'<') + array[i] + '</td>'.replace(/</g,'<')); 
                if (i == 11) document.write('</tr>'.replace(/</g,'<') + '</br>');            }

            else if (counter >= 12 && counter <= 15) {
                if (i == 12) document.write('<tr>'.replace(/</g,'<'));
                document.write('<td>'.replace(/</g,'<') + array[i] + '</td>'.replace(/</g,'<')); 
                if (i == 15) document.write('</tr>'.replace(/</g,'<') + '</br>');            }

            else {
                if (i == 16) document.write('<tr>'.replace(/</g,'<'));
                document.write('<td>'.replace(/</g,'<') + array[i] + '</td>'.replace(/</g,'<')); 
                if (i == 19) document.write('</tr>'.replace(/</g,'<') + '</br>');            }
            
            counter++;
        }

        document.write('<table>'.replace(/</g,'<'));
    }
    document.write('<p>Enter a number below to display its first 20 multiples</p>');

    function displayHTMLtable() {
        let t = document.getElementById("target");
        t.innerHTML = htmlMultiples(document.getElementById('htmlTable').value);
        
    }

    // document.write(arrayToTable(numArray));
    
    </script>
